<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet" >
  </head>
  <body>

    <div class="container">

      <div id="image-container">
        <img src="" id="displayedImg">
      </div>

      <div class="scoreBox" id="zonePlayer1">
        <span class="playerName" id="player1">RAPH</span> <br>
        <span id="scorePlayer1">0</span>
      </div>
      <div class="scoreBox" id="zonePlayer2">
        <span class="playerName" id="player2">ARTHUR</span> <br>
        <span id="scorePlayer2">0</span>
      </div>

      <div class="controls">
        <span id="startGame">START</span> <br>
      </div>
      <div id="countDownContainer">
        <span id="countDown">00:00</span>
      </div>

      <div id="progressBarContainer">
      </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="progressbar.min.js"></script>
    <script src="require.js"></script>
    <script src="kgame.js"></script>
  </body>
</html>
