<!doctype html>
<html lang="en">
  <head>
    <title>ZE BLIND TEST</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet" >
  </head>
  <body>

    <div class="container">

      <div class="controls">
        <p id="rules">
          Let's make a Blind Test! <br>
          Player 1 presses <b>Q</b> to buzz. <br>
          Player 2 presses <b>M</b> to buzz. <br>
          Referee presses <b>LEFT KEY</b> to score Player 1. <br>
          Referee presses <b>RIGHT KEY</b> to score Player 2. <br>
          Press <b>SPACE</b> to pause.
        </p>
        <div id="playerSelection">
          <span>JOUEURS</span> <br>
          <input class="playerInput" id="playerInput1" type="text" name="" value="NOM JOUEUR 1"> &nbsp;
          <input class="playerInput" id="playerInput2" type="text" name="" value="NOM JOUEUR 2">
          <br>
          <br>
        </div>

        <div id="gameSetup">
          <span>FIRST PLAYER TO:</span> <br>
          <input class="playerInput" id="gameScoreInput" type="text" name="" value=""> <br>
          <br>

          <span>TIME PER ROUND (MS)</span> <br>
          <input class="playerInput" id="gameTimeInput" type="text" name="" value=""> <br>

        </div>

        <div class="source_images">
          <a href="https://docs.google.com/spreadsheets/d/1neBPd5rdfK2MvMv-iSksqSMRvBJFSjkcSRNBj8sJMko/edit#gid=0" target="_blank">Images</a>
        </div>
        <span id="setupGame" class="btn">SET UP GAME</span> &nbsp;<span id="startGame" class="btn">START</span>


      </div>

      <div id="scoreContainer">
        <div id="buzzerImgContainer">
          <div id="gauge">
          </div>
            <img src="buzzer_bell.png" id="buzzerImg" alt="">
        </div>
        <div class="scoreBox" id="zonePlayer1">
          <span class="playerName" id="player1">GERTRUDE</span>
          <span id="scorePlayer1">0</span>
        </div>
        <div class="scoreBox" id="zonePlayer2">
          <span id="scorePlayer2">0</span>
          <span class="playerName" id="player2">IGOR</span>
        </div>
      </div>




      <div id="image-container">
        <img src="" id="displayedImg">
      </div>


      <div id="countDownContainer">
        <span id="countDown">00:00</span>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="progressbar.min.js"></script>
    <script src="require.js"></script>
    <script src="kgame.js"></script>
  </body>
</html>
